# =============================================================================
# Deploy Pipeline — SSH into AWS EC2 and deploy
# =============================================================================

name: Deploy to AWS

on:
  workflow_run:
    workflows: ["CI — Tests"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "docker-compose.prod.yml,.env.prod,scripts/deploy.sh,scripts/nginx.conf"
          target: ~/patient-management

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: DOCKER_USERNAME,IMAGE_TAG,COMPOSE_PROJECT_NAME,DB_USERNAME,DB_PASSWORD,AUTH_DB_NAME,PATIENT_DB_NAME,KAFKA_BOOTSTRAP_SERVERS,JWT_SECRET,BILLING_SERVICE_ADDRESS,BILLING_SERVICE_GRPC_PORT
          script: |
            cd ~/patient-management

            # Ensure deploy script looks in scripts/ for .env and docker-compose.prod.yml
            cp docker-compose.prod.yml scripts/docker-compose.prod.yml

            # Create scripts/.env.prod from GitHub secrets
            cat > scripts/.env.prod << EOF
            DOCKER_USERNAME=$DOCKER_USERNAME
            IMAGE_TAG=$IMAGE_TAG
            COMPOSE_PROJECT_NAME=$COMPOSE_PROJECT_NAME
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            AUTH_DB_NAME=$AUTH_DB_NAME
            PATIENT_DB_NAME=$PATIENT_DB_NAME
            KAFKA_BOOTSTRAP_SERVERS=$KAFKA_BOOTSTRAP_SERVERS
            JWT_SECRET=$JWT_SECRET
            BILLING_SERVICE_ADDRESS=$BILLING_SERVICE_ADDRESS
            BILLING_SERVICE_GRPC_PORT=$BILLING_SERVICE_GRPC_PORT
            EOF

            # Create scripts/.env from scripts/.env.prod
            cp scripts/.env.prod scripts/.env

            # Make deploy script executable and run it
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh ${{ github.sha }}
