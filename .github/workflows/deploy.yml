# =============================================================================
# Deploy Pipeline — SSH into AWS EC2 and deploy
# =============================================================================

name: Deploy to AWS

on:
  workflow_run:
    workflows: ["CI — Tests"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "docker-compose.prod.yml,.env.prod,scripts/deploy.sh,scripts/nginx.conf"
          target: ~/patient-management

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: DOCKER_USERNAME,IMAGE_TAG,COMPOSE_PROJECT_NAME
          script: |
            cd ~/patient-management

            # Create .env.prod from GitHub secrets
            cat > .env.prod << EOF
            DOCKER_USERNAME=$DOCKER_USERNAME
            IMAGE_TAG=$IMAGE_TAG
            COMPOSE_PROJECT_NAME=$COMPOSE_PROJECT_NAME
            EOF

            # Create .env from .env.prod
            cp .env.prod .env

            # Make deploy script executable and run it
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh ${{ github.sha }}
