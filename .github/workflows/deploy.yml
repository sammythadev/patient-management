# =============================================================================
# Deploy Pipeline - SSH into AWS EC2 and deploy
# =============================================================================

name: Deploy to AZURE VM

on:
  workflow_run:
    workflows: ["CI - Tests"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: >-
            docker-compose.prod.yml,
            scripts/deploy.sh,
            docker-start.sh,
            start-prod.sh,
            scripts/nginx.conf,
            scripts/aws-setup.sh
          target: ~/patient-management

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: >-
            DOCKER_USERNAME,
            IMAGE_TAG,
            COMPOSE_PROJECT_NAME,
            DB_USERNAME,
            DB_PASSWORD,
            AUTH_DB_NAME,
            PATIENT_DB_NAME,
            KAFKA_BOOTSTRAP_SERVERS,
            JWT_SECRET,
            BILLING_SERVICE_ADDRESS,
            BILLING_SERVICE_GRPC_PORT
          script: |
            set -e

            cd ~/patient-management
            mkdir -p scripts

            # Validate required secrets
            missing=0
            for v in DOCKER_USERNAME DB_USERNAME DB_PASSWORD AUTH_DB_NAME PATIENT_DB_NAME JWT_SECRET; do
              if [ -z "${!v:-}" ]; then
                echo "ERROR: $v is not set"
                missing=1
              fi
            done
            if [ "$missing" -ne 0 ]; then
              exit 1
            fi

            # Create .env.prod from GitHub secrets (root)
            cat > .env.prod << EOF
            DOCKER_USERNAME=$DOCKER_USERNAME
            IMAGE_TAG=$IMAGE_TAG
            COMPOSE_PROJECT_NAME=$COMPOSE_PROJECT_NAME
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            AUTH_DB_NAME=$AUTH_DB_NAME
            PATIENT_DB_NAME=$PATIENT_DB_NAME
            KAFKA_BOOTSTRAP_SERVERS=$KAFKA_BOOTSTRAP_SERVERS
            JWT_SECRET=$JWT_SECRET
            BILLING_SERVICE_ADDRESS=$BILLING_SERVICE_ADDRESS
            BILLING_SERVICE_GRPC_PORT=$BILLING_SERVICE_GRPC_PORT
            EOF

            # Create .env from .env.prod (root)
            cp .env.prod .env

            # Install Docker only if missing (avoid apt conflicts on already provisioned hosts)
            if ! command -v docker >/dev/null 2>&1; then
              sudo bash scripts/aws-setup.sh
            fi

            # Ensure Docker is running
            sudo systemctl start docker || true

            # Ensure Nginx config is applied (only if Nginx is installed)
            if command -v nginx >/dev/null 2>&1 && [ -f scripts/nginx.conf ]; then
              sudo cp scripts/nginx.conf /etc/nginx/sites-available/patient-management
              sudo ln -sf /etc/nginx/sites-available/patient-management /etc/nginx/sites-enabled/patient-management
              sudo rm -f /etc/nginx/sites-enabled/default
              sudo nginx -t && sudo systemctl restart nginx
            else
              echo "Nginx not installed; skipping Nginx config."
            fi

            # Make scripts executable
            chmod +x scripts/deploy.sh docker-start.sh start-prod.sh

            # Run deploy script
            ./scripts/deploy.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME || 'sammythadev' }}
          IMAGE_TAG: latest
          COMPOSE_PROJECT_NAME: ${{ secrets.COMPOSE_PROJECT_NAME || 'patient-management' }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}
          PATIENT_DB_NAME: ${{ secrets.PATIENT_DB_NAME }}
          KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.KAFKA_BOOTSTRAP_SERVERS || 'kafka:9092' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          BILLING_SERVICE_ADDRESS: ${{ secrets.BILLING_SERVICE_ADDRESS || 'billing-service' }}
          BILLING_SERVICE_GRPC_PORT: ${{ secrets.BILLING_SERVICE_GRPC_PORT || '9001' }}
