# =============================================================================
# Deploy Pipeline — SSH into AWS EC2 and deploy
# =============================================================================

name: Deploy to AWS

on:
  workflow_run:
    workflows: ["CI — Tests"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "docker-compose.prod.yml,.env.prod,scripts/deploy.sh,scripts/nginx.conf,scripts/aws-setup.sh"
          target: ~/patient-management

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          envs: DOCKER_USERNAME,IMAGE_TAG,COMPOSE_PROJECT_NAME,DB_USERNAME,DB_PASSWORD,AUTH_DB_NAME,PATIENT_DB_NAME,KAFKA_BOOTSTRAP_SERVERS,JWT_SECRET,BILLING_SERVICE_ADDRESS,BILLING_SERVICE_GRPC_PORT
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME || 'sammythadev' }}
          IMAGE_TAG: ${{ secrets.IMAGE_TAG || github.sha }}
          COMPOSE_PROJECT_NAME: ${{ secrets.COMPOSE_PROJECT_NAME || 'patient-management' }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}
          PATIENT_DB_NAME: ${{ secrets.PATIENT_DB_NAME }}
          KAFKA_BOOTSTRAP_SERVERS: ${{ secrets.KAFKA_BOOTSTRAP_SERVERS || 'kafka:9092' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          BILLING_SERVICE_ADDRESS: ${{ secrets.BILLING_SERVICE_ADDRESS || 'billing-service' }}
          BILLING_SERVICE_GRPC_PORT: ${{ secrets.BILLING_SERVICE_GRPC_PORT || '9001' }}
          script: |
            cd ~/patient-management

            mkdir -p scripts

            # Ensure deploy script looks in scripts/ for .env and docker-compose.prod.yml
            cp docker-compose.prod.yml scripts/docker-compose.prod.yml

            # Create scripts/.env.prod from GitHub secrets
            cat > scripts/.env.prod << EOF
            DOCKER_USERNAME=$DOCKER_USERNAME
            IMAGE_TAG=$IMAGE_TAG
            COMPOSE_PROJECT_NAME=$COMPOSE_PROJECT_NAME
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD
            AUTH_DB_NAME=$AUTH_DB_NAME
            PATIENT_DB_NAME=$PATIENT_DB_NAME
            KAFKA_BOOTSTRAP_SERVERS=$KAFKA_BOOTSTRAP_SERVERS
            JWT_SECRET=$JWT_SECRET
            BILLING_SERVICE_ADDRESS=$BILLING_SERVICE_ADDRESS
            BILLING_SERVICE_GRPC_PORT=$BILLING_SERVICE_GRPC_PORT
            EOF

            # Create scripts/.env from scripts/.env.prod
            cp scripts/.env.prod scripts/.env

            # Install/ensure Docker + Nginx if missing (one-time)
            if ! command -v docker >/dev/null 2>&1 || ! command -v nginx >/dev/null 2>&1; then
              sudo bash scripts/aws-setup.sh
            fi

            # Ensure Docker is running
            sudo systemctl start docker || true

            # Ensure Nginx config is applied
            if [ -f scripts/nginx.conf ]; then
              sudo cp scripts/nginx.conf /etc/nginx/sites-available/patient-management
              sudo ln -sf /etc/nginx/sites-available/patient-management /etc/nginx/sites-enabled/patient-management
              sudo rm -f /etc/nginx/sites-enabled/default
              sudo nginx -t && sudo systemctl restart nginx
            fi

            # Make deploy script executable and run it
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh ${{ github.sha }}
