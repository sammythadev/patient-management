# =============================================================================
# CI Pipeline — Run tests on push/PR to main
# =============================================================================

name: CI — Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - patient-service
          - billing-service
          - analytics-service
          - api-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.service }}-${{ hashFiles(format('{0}/pom.xml', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.service }}-
            ${{ runner.os }}-maven-

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: mvn test -B

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start services with Docker Compose
        run: docker compose up --build -d
        env:
          DB_USERNAME: admin_user
          DB_PASSWORD: testpassword
          AUTH_DB_NAME: auth_service_db
          AUTH_DB_PORT: 5433
          PATIENT_DB_NAME: patient_service_db
          PATIENT_DB_PORT: 5000
          KAFKA_BOOTSTRAP_SERVERS: kafka:9092
          JWT_SECRET: Y2hhVEc3aHJnb0hYTzMyZ2ZqVkpiZ1RkZG93YWxrUkM=
          BILLING_SERVICE_ADDRESS: billing-service
          BILLING_SERVICE_GRPC_PORT: 9001

      - name: Wait for services to be ready
        run: |
          echo "Waiting 60s for all services to start..."
          sleep 60
          docker compose ps

      - name: Run integration tests
        working-directory: integration-tests
        run: mvn test -B

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs > docker-logs.txt

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Tear down
        if: always()
        run: docker compose down -v
